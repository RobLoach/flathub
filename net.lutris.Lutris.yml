id: net.lutris.Lutris
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: "18.08"
command: lutris
rename-icon: lutris
copy-icon: true
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --share=network
  - --allow=multiarch
  - --allow=devel
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gnome.Mutter.DisplayConfig
  - --talk-name=ca.desrt.dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=xdg-config/dconf:ro
  - --filesystem=~/Games:create
  - --persist=~/.wine
  - --filesystem=xdg-data/Steam:ro
  - --filesystem=~/.var/app/com.valvesoftware.Steam:ro
add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: "18.08"

  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: "18.08"
    no-autodownload: true

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: "1.4"
    versions: "18.08;1.4"
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors
    download-if: active-gl-driver
    enable-if: active-gl-driver

cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/man
  - /share/help
cleanup-commands:
  - python3 -m compileall /app/lib
modules:
  - name: lutris
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    post-install:
      - desktop-file-edit --set-key=X-Flatpak-RenamedFrom --set-value="lutris.desktop;" /app/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: git
        url: "https://github.com/lutris/lutris.git"
        tag: v0.5.2.1
      - type: patch
        path: patches/0001-Use-xdg-open-to-run-Steam-games-if-running-in-flatpa.patch
    modules:
      - "shared-modules/udev/udev-175.json"

      - name: pygobject
        buildsystem: meson
        sources:
          - type: archive
            url: "https://download.gnome.org/sources/pygobject/3.32/pygobject-3.32.0.tar.xz"
            sha256: 83f4d7e59fde6bc6b0d39c5e5208574802f759bc525a4cb8e7265dfcba45ef29
        modules:

          - name: pycairo
            buildsystem: meson
            sources:
              - type: archive
                url: "https://github.com/pygobject/pycairo/archive/v1.18.0.tar.gz"
                sha256: 5320b5d760088526ff74c537f597ee21fc77a5bc5ee4e4df85a339d2d58fef6c

      - name: webkitgtk
        buildsystem: cmake-ninja
        builddir: true
        build-options:
          cflags: "-g1"
          cxxflags: "-g1"
          arch:
            i386:
              ldflags: -Wl,--no-keep-memory
              config-opts:
                - -DCMAKE_SYSTEM_PROCESSOR=i586
        config-opts:
          - -DPORT=GTK
          - -DCMAKE_BUILD_TYPE=Release
          - -DENABLE_PLUGIN_PROCESS_GTK2=OFF
          - -DENABLE_GTKDOC=OFF
          - -DENABLE_MINIBROWSER=OFF
          - -DUSE_WOFF2=OFF
          - -DPYTHON_EXECUTABLE=/usr/bin/python3
        sources:
          - type: archive
            url: "http://webkitgtk.org/releases/webkitgtk-2.24.0.tar.xz"
            sha256: 2e4ad1503fe482ceb5a83cf70ac9cd42f37eb718555a4d6844fe4c59a9214407
        modules:

          - name: libsecret
            sources:
              - type: archive
                url: "https://download.gnome.org/sources/libsecret/0.18/libsecret-0.18.8.tar.xz"
                sha256: 3bfa889d260e0dbabcf5b9967f2aae12edcd2ddc9adc365de7a5cc840c311d15

          - name: enchant
            sources:
              - type: archive
                url: "https://github.com/AbiWord/enchant/releases/download/v2.2.3/enchant-2.2.3.tar.gz"
                sha256: abd8e915675cff54c0d4da5029d95c528362266557c61c7149d53fa069b8076d

          - name: libnotify
            sources:
              - type: archive
                url: "https://download.gnome.org/sources/libnotify/0.7/libnotify-0.7.7.tar.xz"
                sha256: 9cb4ce315b2655860c524d46b56010874214ec27e854086c1a1d0260137efc04

          - name: openjpeg
            buildsystem: cmake-ninja
            builddir: true
            sources:
              - type: archive
                url: "https://github.com/uclouvain/openjpeg/archive/v2.3.1.tar.gz"
                sha256: 63f5a4713ecafc86de51bfad89cc07bb788e9bba24ebbf0c4ca637621aadb6a9

      - name: gnome-desktop
        buildsystem: meson
        sources:
          - type: archive
            url: "https://download.gnome.org/sources/gnome-desktop/3.32/gnome-desktop-3.32.0.tar.xz"
            sha256: a6393dc5fc29fc0652ac84c73b3da205d0b0168128c4cf6d27797a08f3d07b54

      - name: python-evdev
        buildsystem: simple
        build-commands:
          - python3 setup.py install --prefix=/app --root=/
        sources:
          - type: archive
            url: "https://github.com/gvalkov/python-evdev/archive/v1.1.2.tar.gz"
            sha256: 4403d4ee2d9682d17d292d5cfe0781d9ebfe119c7bb0f631fb59de3003bad49d

      - name: PyYAML
        buildsystem: simple
        build-commands:
          - python3 setup.py install --prefix=/app --root=/
        sources:
          - type: archive
            url: "https://github.com/yaml/pyyaml/archive/5.1.tar.gz"
            sha256: 195e231e2daae6e2bbbb210bebf5048d7c1261c88925aa151080ca2a7705a788

      - name: python-requests
        buildsystem: simple
        build-commands:
          - python3 setup.py install --prefix=/app --root=/
        sources:
          - type: archive
            url: "https://github.com/requests/requests/archive/v2.21.0.tar.gz"
            sha256: 9f9a50b5f64f4569704b9c5e618b957109e3486256453c9016c6dbfa10570761
        modules:

          - name: python-urllib3
            buildsystem: simple
            build-commands:
              - python3 setup.py install --prefix=/app --root=/
            sources:
              - type: archive
                url: "https://github.com/urllib3/urllib3/archive/1.24.1.tar.gz"
                sha256: 28e9d2476aab8d06752ef465b692832efc5d095d3a3128efd773c056ff04e5a0

          - name: python-chardet
            buildsystem: simple
            build-commands:
              - python3 setup.py install --prefix=/app --root=/
            sources:
              - type: archive
                url: "https://github.com/chardet/chardet/archive/3.0.4.tar.gz"
                sha256: d5620025cfca430f6c2e28ddbc87c3c66a5c82fa65570ae975c92911c2190189

          - name: python-certifi
            buildsystem: simple
            build-commands:
              - python3 setup.py install --prefix=/app --root=/
            sources:
              - type: archive
                url: "https://github.com/certifi/python-certifi/archive/2019.03.09.tar.gz"
                sha256: 181dac0a359ced7cea24b80cee7af25d13da21fc05e7005bd0609ef6fbb0bd6b

          - name: python-idna
            buildsystem: simple
            build-commands:
              - python3 setup.py install --prefix=/app --root=/
            sources:
              - type: archive
                url: "https://github.com/kjd/idna/archive/v2.8.tar.gz"
                sha256: db438aeba52c606cf1dd9671cb746377b4baeaea923397152e91576e8404d87a

      - name: Pillow
        buildsystem: simple
        build-commands:
          - python3 setup.py build -j $FLATPAK_BUILDER_N_JOBS
          - python3 setup.py install --prefix=/app --root=/
        sources:
          - type: archive
            url: "https://github.com/python-pillow/Pillow/archive/6.0.0.tar.gz"
            sha256: f0babf5d7072ea9923a3950cd7ea41b0008429b16584de7d95cc5550a2806cda

  - name: lutris-app-environment
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/i386-linux-gnu

  - name: hwdata
    config-opts:
      - --datarootdir=/app/share
    sources:
      - type: archive
        url: "https://github.com/vcrhonek/hwdata/archive/v0.322.tar.gz"
        sha256: e71b66971a50f9aca5e7f1f2800e37d9015c69f03e68fd69fd1b687d1d1ba508

  - name: pciutils
    no-autogen: true
    make-args:
      - SHAREDIR=/app/share/hwdata
      - OPT=-O2 -g
    make-install-args:
      - PREFIX=/app
      - SBINDIR=/app/bin
      - SHAREDIR=/app/share/hwdata
      - MANDIR=/app/share/man
    sources:
      - type: archive
        url: "https://mirrors.edge.kernel.org/pub/software/utils/pciutils/pciutils-3.6.2.tar.gz"
        sha256: d5f9254f27bbda8243b345633e980144e6bd2af9c786bb8a152b904530aef599

  - name: usbutils
    config-opts:
      - --datadir=/app/share/hwdata
      - --sbindir=/app/bin
    sources:
      - type: archive
        url: "https://mirrors.edge.kernel.org/pub/linux/utils/usb/usbutils/usbutils-007.tar.xz"
        sha256: 7593a01724bbc0fd9fe48e62bc721ceb61c76654f1d7b231b3c65f6dfbbaefa4
    modules:

      - name: libusb
        config-opts:
          - --disable-udev
        sources:
          - type: archive
            url: "https://github.com//libusb/libusb/releases/download/v1.0.22/libusb-1.0.22.tar.bz2"
            sha256: 75aeb9d59a4fdb800d329a545c2e6799f732362193b465ea198f2aa275518157

  - name: xrandr
    sources:
      - type: archive
        url: "https://xorg.freedesktop.org/archive/individual/app/xrandr-1.5.0.tar.bz2"
        sha256: c1cfd4e1d4d708c031d60801e527abc9b6d34b85f2ffa2cadd21f75ff38151cd

  - name: mesa-demos
    config-opts:
      - --without-glut
      - --bindir=/app/lib/mesa-demos
    make-args:
      - -C
      - src/xdemos
      - glxinfo
    no-make-install: true
    build-commands:
      - install -D src/xdemos/glxinfo -t /app/bin/
    sources:
      - type: archive
        url: "https://mesa.freedesktop.org/archive/demos/8.3.0/mesa-demos-8.3.0.tar.bz2"
        sha256: c173154bbd0d5fb53d732471984def42fb1b14ac85fcb834138fb9518b3e0bef
    cleanup:
      - /lib/mesa-demos
    modules:
      - shared-modules/glew/glew.json
      - shared-modules/glu/glu-9.0.0.json

  - name: p7zip
    no-autogen: true
    make-args:
      - all2
      - OPTFLAGS=-O2 -g
      - DEST_HOME=/app
      - DEST_BIN=/app/bin
      - DEST_SHARE=/app/lib/p7zip
      - DEST_MAN=/app/share/man
    make-install-args:
      - DEST_HOME=/app
      - DEST_BIN=/app/bin
      - DEST_SHARE=/app/lib/p7zip
      - DEST_MAN=/app/share/man
    sources:
      - type: archive
        url: "https://downloads.sourceforge.net/p7zip/p7zip_16.02_src_all.tar.bz2"
        sha256: 5eb20ac0e2944f6cb9c2d51dd6c4518941c185347d4089ea89087ffdd6e2341f
      - type: shell
        only-arches:
          - "x86_64"
        commands:
          - ln -sf makefile.linux_amd64_asm makefile.machine
      - type: shell
        only-arches:
          - "i386"
        commands:
          - ln -sf makefile.linux_x86_asm_gcc_4.X makefile.machine
    modules:

      - name: yasm
        buildsystem: cmake-ninja
        sources:
          - type: archive
            url: "https://github.com/yasm/yasm/archive/v1.3.0.tar.gz"
            sha256: f708be0b7b8c59bc1dbe7134153cd2f31faeebaa8eec48676c10f972a1f13df3
        cleanup:
          - "*"

  - name: psmisc
    sources:
      - type: archive
        url: "https://downloads.sourceforge.net/psmisc/psmisc-23.2.tar.xz"
        sha256: 4b7cbffdc9373474da49b85dc3457ae511c43dc7fa7d94513fe06f89dcb87880

  - name: cabextract
    sources:
      - type: archive
        url: "https://www.cabextract.org.uk/cabextract-1.9.1.tar.gz"
        sha256: afc253673c8ef316b4d5c29cc4aa8445844bee14afffbe092ee9469405851ca7

  - name: fluidsynth
    buildsystem: cmake-ninja
    config-opts:
      - -Denable-pulseaudio:BOOL=ON
      - -Denable-alsa:BOOL=OFF
      - -Denable-oss:BOOL=OFF
      - -DLIB_SUFFIX=
    sources:
      - type: archive
        url: "https://github.com/FluidSynth/fluidsynth/archive/v2.0.4.tar.gz"
        sha256: 2c065de87e9c9ba0311ebf2f4828a4fd76f1f5cc7d1d93dd80d7a048d7d2a76c

  - name: fluid-soundfont
    buildsystem: simple
    build-commands:
      - install -Dm644 FluidR3_GS.sf2 -t /app/share/sounds/sf2/
    sources:
      - type: archive
        url: "http://deb.debian.org/debian/pool/main/f/fluid-soundfont/fluid-soundfont_3.1.orig.tar.gz"
        md5: 189bbdf70221018cbda536984b105dfa
