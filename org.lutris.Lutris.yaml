---
app-id: org.lutris.Lutris
runtime: org.gnome.Platform
runtime-version: '3.28'
sdk: org.gnome.Sdk
command: lutris
rename-desktop-file: lutris.desktop
rename-icon: lutris
finish-args:
- "--socket=x11"
- "--socket=wayland"
- "--socket=pulseaudio"
- "--socket=system-bus"
- "--socket=session-bus"
- "--share=ipc"
- "--share=network"
- "--device=all"
- "--filesystem=host"
- "--allow=multiarch"
modules:
- name: xrandr
  sources:
  - type: archive
    url: https://xorg.freedesktop.org/archive/individual/app/xrandr-1.5.0.tar.bz2
    sha256: c1cfd4e1d4d708c031d60801e527abc9b6d34b85f2ffa2cadd21f75ff38151cd
- name: cpython
  sources:
  - type: archive
    url: https://www.python.org/ftp/python/3.7.0/Python-3.7.0.tar.xz
    sha256: 0382996d1ee6aafe59763426cf0139ffebe36984474d0ec4126dd1c40a8b3549
- python3-PyYAML.yaml
- python3-PyGObject.yaml
- python3-evdev.yaml
- name: lutris
  sources:
  - type: git
    url: https://github.com/lutris/lutris.git
    branch: v0.4.19
    commit: 2727aefdf23f07f4f8277cd4150abe9fcb48f173
  buildsystem: simple
  build-commands:
  - pip3 install --prefix=/app .

